<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Satisfacción</title>
    <link rel="stylesheet" href="styles11.css"> 
</head>
<body>  
    <div class="container">
        <h1>Formulario de Satisfacción</h1> 
        <div class="form-container">
             <form onsubmit="event.preventDefault(); location.href='encuestasFin.html';">
          
            
                <label for="nombreUsuario">Nombre del Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>

                <label for="ruta">¿Cómo calificarías la ruta tomada?</label>
                <select id="ruta" name="ruta" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="excelente">Excelente</option>
                    <option value="buena">Buena</option>
                    <option value="regular">Regular</option>
                    <option value="mala">Mala</option>
                    <option value="muy_mala">Muy Mala</option>
                </select>

                <label for="tiempo">¿El tiempo de viaje fue adecuado?</label>
                <select id="tiempo" name="tiempo" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>

                <label for="satisfaccion">Nivel de Satisfacción del Servicio:</label>
                <select id="satisfaccion" name="satisfaccion" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="excelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                    <option value="muy_malo">Muy Malo</option>
                </select>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
