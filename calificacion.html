<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación del Conductor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://previews.123rf.com/images/keltt/keltt1404/keltt140400043/27597962-tel%C3%B3n-de-fondo-de-color-amarillo-para-los-taxis-de-la-ciudad-fondo-de-transporte-urbano.jpg'); /* Imagen de fondo */
            background-size: cover; 
            background-position: center; 
            color: #e4ff32; 
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }
        .container {
            max-width: 800px; 
            margin: auto;
            background-color: rgba(17, 17, 17, 0.8); 
            padding: 20px; 
            border-radius: 5px;
        }
        .form-container {
            padding: 30px; 
            border: 2px solid #FFD700; 
            border-radius: 5px;
            background-color: #111; 
            margin-top: 20px; 
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD700;
            background-color: #222; 
            color: #FFD700; 
            font-size: 16px; 
            margin-bottom: 15px; 
        }
        textarea {
            height: 150px; 
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #dacc7c;
            color: #000; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; 
        }
        input[type="submit"]:hover {
            background-color: #ecb706; 
        }
        img {
            max-width: 100px; 
            height: auto; 
        }
        h1 {
            text-align: center; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>  
    <div class="container">
        <h1>Calificación del Conductor</h1> 
        <div class="form-container">
            <form action="#" method="POST">
                <label for="nombreConductor">Nombre del Conductor:</label>
                <input type="text" id="nombreConductor" name="nombreConductor" required>

                <label for="calificacion">Calificación:</label>
                <select id="calificacion" name="calificacion" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="excelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                    <option value="muy_malo">Muy Malo</option>
                </select>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>

                <input type="submit" value="Enviar Calificación">
            </form>
        </div>
    </div>

</body>
</html>
